<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<base href="<%=basePath%>">
<title>文件上传</title>
</head>
<script type="text/javascript">
	function sort(id) {
		var flag = document.getElementById(id).value;
		if (flag == "true") {
			document.getElementById(id).value = "false";
		} else {
			document.getElementById(id).value = "true";
		}
	}
</script>
<body>

		<form method="post" enctype="multipart/form-data" action="/CloudPrint/upLoadFile/uploadFile">
			<h4>
				<input type="file" id="upload" name="upload" /><br> 
				是否双面？<input type="button" id="btn" value="true" name="paper.is_single" onclick="sort('btn')" /> <br>
				是否彩印？<input type="button" id="color" value="true" name="paper.is_color" onclick="sort('color')" /><br>
				打印份数：<input type="text" name="paper.copies">
				<br> <input type="submit" value="提交" />
			</h4>
		</form>
</body>
</html>
